---
dependencies:
  - role: geerlingguy.pip
    vars:
      pip_executable: omit
      pip_install_packages:
        - name: "{{ certbot_package | default('certbot') }}"
          version: "{{ certbot_version | default(omit) }}"
          virtualenv: /opt/certbot
          virtualenv_command: "python3 -m venv"
    when: certbot_install_method == 'pip'

galaxy_info:
  role_name: certbot
  author: geerlingguy
  description: "Installs and configures Certbot (for Let's Encrypt)."
  company: "Midwestern Mac, LLC"
  license: "license (BSD, MIT)"
  min_ansible_version: 2.4
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
  galaxy_tags:
    - networking
    - system
    - web
    - certbot
    - letsencrypt
    - encryption
    - certificates
    - ssl
    - https
